workflows:
  unity-ios-workflow:
    name: Unity iOS Workflow
    max_build_duration: 120

    integrations:
      app_store_connect: ToyConnect

    environment:
      xcode: latest
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.gem.toy
      vars:
        UNITY_IOS_DIR: ios
        XCODE_WORKSPACE: "Unity-iPhone.xcworkspace"
        XCODE_SCHEME: "Unity-iPhone"
        BUNDLE_ID: "com.gem.toy"
        APP_STORE_APPLE_ID: 6756122152

    scripts:
      - name: Download prepared Xcode project
        script: |
          echo "Downloading prepared Xcode project..."
          curl -L "https://drive.usercontent.google.com/download?id=1FN9Ujv3sHHZEUjimBpbDhNUgTgY04fB0&export=download&authuser=0&confirm=t&uuid=b642c38e-be3a-4b93-9c76-40d43e988b6c&at=ALWLOp75FGQ8shwEW8IGuYa-RWfg%3A1765722283232" -o project.zip
          unzip -o project.zip -d ios

      - name: Fix code signing & Bitcode
        script: |
          cd $UNITY_IOS_DIR
          # –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª–µ–π
          xcode-project use-profiles
        

      - name: Set version and build number
        script: |
          cd $UNITY_IOS_DIR
          # –í–∞–∂–Ω–æ: agvtool —Ä–∞–±–æ—Ç–∞–µ—Ç —Ç–æ–ª—å–∫–æ –≤–Ω—É—Ç—Ä–∏ –ø–∞–ø–∫–∏ —Å –ø—Ä–æ–µ–∫—Ç–æ–º
          agvtool new-marketing-version 1.0
          agvtool new-version -all 1
      
      - name: Build the project
        script: |
          # –Ø–≤–Ω–æ –∑–∞—Ö–æ–¥–∏–º –≤ –ø–∞–ø–∫—É –ø–µ—Ä–µ–¥ –±–∏–ª–¥–æ–º
          cd $UNITY_IOS_DIR
          
          # –ó–∞–ø—É—Å–∫ —Å–±–æ—Ä–∫–∏
          xcode-project build-ipa \
             --workspace "Unity-iPhone.xcworkspace" \
             --scheme "$XCODE_SCHEME" \
             --verbose 2>&1 | tee xcode_build.log

             # PIPESTATUS[0] –±–µ—Ä–µ—Ç –∫–æ–¥ –≤–æ–∑–≤—Ä–∞—Ç–∞ –ø–µ—Ä–≤–æ–π –∫–æ–º–∞–Ω–¥—ã (xcode-project), –∞ –Ω–µ tee
             BUILD_STATUS=${PIPESTATUS[0]}
             if [ $BUILD_STATUS -ne 0 ]; then
               echo "‚ùå Build failed with exit code $BUILD_STATUS"
               echo "üîç Analyzing logs for errors..."
               echo "========================================================"
            
               # –ò—â–µ–º —Å—Ç—Ä–æ–∫–∏ —Å "error" (—Ä–µ–≥–∏—Å—Ç—Ä–æ–Ω–µ–∑–∞–≤–∏—Å–∏–º–æ), –ø–æ–∫–∞–∑—ã–≤–∞–µ–º 10 —Å—Ç—Ä–æ–∫ –¥–æ –∏ –ø–æ—Å–ª–µ
               grep -i -C 10 "error:" xcode_build.log || echo "‚ö†Ô∏è –°–ª–æ–≤–æ 'error' –Ω–µ –Ω–∞–π–¥–µ–Ω–æ –≤ –ª–æ–≥–∞—Ö."
            
               echo "--------------------------------------------------------"
            
                # –ò—â–µ–º –ø—Ä–æ–±–ª–µ–º—ã —Å –ø–æ–¥–ø–∏—Å—å—é
               grep -i -C 5 "signing" xcode_build.log || echo "‚ö†Ô∏è –ü—Ä–æ–±–ª–µ–º —Å signing –Ω–µ –Ω–∞–π–¥–µ–Ω–æ."
            
               echo "--------------------------------------------------------"
            
               # –ò—â–µ–º –ø—Ä–æ–±–ª–µ–º—ã —Å Provisioning Profile
               grep -i -C 5 "Provisioning profile" xcode_build.log
            
               echo "========================================================"
               exit $BUILD_STATUS
             fi
        
    artifacts:
      - build/ios/ipa/*.ipa
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM

    publishing:
      app_store_connect:
        auth: integration
        submit_to_app_store: true
