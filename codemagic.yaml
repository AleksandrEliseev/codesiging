workflows:
  unity-ios-workflow:
    name: Unity iOS Workflow
    max_build_duration: 120

    integrations:
      app_store_connect: ToyConnect

    environment:
      xcode: latest
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.gem.toy
      vars:
        UNITY_IOS_DIR: ios
        XCODE_WORKSPACE: "Unity-iPhone.xcworkspace"
        XCODE_SCHEME: "Unity-iPhone"
        BUNDLE_ID: "com.gem.toy"
        APP_STORE_APPLE_ID: 6756122152

    scripts:
      - name: Download prepared Xcode project
        script: |
          echo "Downloading prepared Xcode project..."
          curl -L "https://drive.usercontent.google.com/download?id=1zG8C0uLhfT0mCP41ybIoWaSVIrVIFDjz&export=download&authuser=0&confirm=t&uuid=cdbf1ca2-bb04-4655-9870-f504178f913c&at=ALWLOp48RwP6QbKP6jyMSAiNpQVy%3A1765736532533" -o project.zip
          unzip -o project.zip -d ios

      - name: Fix code signing & Bitcode
        script: |
          cd $UNITY_IOS_DIR
          # –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª–µ–π
          xcode-project use-profiles
        

      - name: Set version and build number
        script: |
          cd $UNITY_IOS_DIR
          # –í–∞–∂–Ω–æ: agvtool —Ä–∞–±–æ—Ç–∞–µ—Ç —Ç–æ–ª—å–∫–æ –≤–Ω—É—Ç—Ä–∏ –ø–∞–ø–∫–∏ —Å –ø—Ä–æ–µ–∫—Ç–æ–º
          agvtool new-marketing-version 1.0
          agvtool new-version -all 1
      
      - name: Build the project
        script: |
          # –Ø–≤–Ω–æ –∑–∞—Ö–æ–¥–∏–º –≤ –ø–∞–ø–∫—É –ø–µ—Ä–µ–¥ –±–∏–ª–¥–æ–º
          cd $UNITY_IOS_DIR
          
          # –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–∞–≤–∞ –Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π —Ç—É—Ç —Ç–æ–∂–µ
          find . -type f -name "MapFileParser" -exec chmod +x {} \;
          
          echo "Starting Raw xcodebuild..."
          
          # –ó–∞–ø—É—Å–∫–∞–µ–º –Ω–∞–ø—Ä—è–º—É—é xcodebuild. –ï—Å–ª–∏ —É–ø–∞–¥–µ—Ç, –º—ã —É–≤–∏–¥–∏–º —Ä–µ–∞–ª—å–Ω—É—é –ø—Ä–∏—á–∏–Ω—É –≤ –∫–æ–Ω—Å–æ–ª–∏.
          xcodebuild -workspace "Unity-iPhone.xcworkspace" \
            -scheme "Unity-iPhone" \
            -configuration Release \
            -destination "generic/platform=iOS" \
            archive \
            -archivePath "build.xcarchive" \
            CODE_SIGN_STYLE="Manual" \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            DEVELOPMENT_TEAM="ZBXQD67DFW" \
            PROVISIONING_PROFILE_SPECIFIER="sloygem" \
            ENABLE_BITCODE=NO
             # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å. –ï—Å–ª–∏ pipefail —Å—Ä–∞–±–æ—Ç–∞–ª, $? –≤–µ—Ä–Ω–µ—Ç –∫–æ–¥ –æ—à–∏–±–∫–∏ xcode-project
             BUILD_STATUS=$?
             
             if [ $BUILD_STATUS -ne 0 ]; then
               echo "‚ùå Build failed with exit code $BUILD_STATUS"
               echo "üìú Dumping last 500 lines of logs for debugging:"
               echo "========================================================"
            
               # –í—ã–≤–æ–¥–∏–º —Ö–≤–æ—Å—Ç –ª–æ–≥–∞ (–ø–æ—Å–ª–µ–¥–Ω–∏–µ 500 —Å—Ç—Ä–æ–∫)
               tail -n 500 xcode_build.log
            
               echo "========================================================"
               exit $BUILD_STATUS
             fi
        
    artifacts:
      - build/ios/ipa/*.ipa
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM

    publishing:
      app_store_connect:
        auth: integration
        submit_to_app_store: true
