workflows:
  unity-ios-workflow:
    name: Unity iOS Workflow
    max_build_duration: 120

    integrations:
      app_store_connect: ToyConnect

    environment:
      xcode: latest
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.gem.toy
      vars:
        UNITY_IOS_DIR: ios
        XCODE_WORKSPACE: "Unity-iPhone.xcworkspace"
        XCODE_SCHEME: "Unity-iPhone"
        BUNDLE_ID: "com.gem.toy"
        APP_STORE_APPLE_ID: 6756122152

    scripts:
      - name: Download prepared Xcode project
        script: |
          echo "Downloading prepared Xcode project..."
          curl -L "https://drive.usercontent.google.com/download?id=1zG8C0uLhfT0mCP41ybIoWaSVIrVIFDjz&export=download&authuser=0&confirm=t&uuid=cdbf1ca2-bb04-4655-9870-f504178f913c&at=ALWLOp48RwP6QbKP6jyMSAiNpQVy%3A1765736532533" -o project.zip
          unzip -o project.zip -d ios

      - name: Fix Permissions (Vital for Unity & Pods)
        script: |
          cd $UNITY_IOS_DIR
          echo "Restoring execution permissions..."
          
          # 1. –ò—Å–ø—Ä–∞–≤–ª—è–µ–º –æ—à–∏–±–∫—É GameAssembly (MapFileParser)
          find . -type f -name "MapFileParser" -exec chmod +x {} \;
          
          # 2. –ò—Å–ø—Ä–∞–≤–ª—è–µ–º –æ—à–∏–±–∫—É [CP] Copy XCFrameworks (—Å–∫—Ä–∏–ø—Ç—ã CocoaPods)
          find Pods -type f -name "*.sh" -exec chmod +x {} \;
          
          # 3. –ù–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π –¥–∞–µ–º –ø—Ä–∞–≤–∞ –≤—Å–µ–º shell —Å–∫—Ä–∏–ø—Ç–∞–º
          chmod -R +x .

      - name: Fix code signing, Bitcode & Entitlements
        script: |
          cd $UNITY_IOS_DIR
          
          # 1. –û—Ç–∫–ª—é—á–∞–µ–º Bitcode
          xcode-project build-settings --target "Unity-iPhone" --set ENABLE_BITCODE=NO
          xcode-project build-settings --target "Unity-Framework" --set ENABLE_BITCODE=NO
          
          # 2. –£–±–∏—Ä–∞–µ–º —Ç—Ä–µ–±–æ–≤–∞–Ω–∏–µ Push Notifications –∏–∑ entitlements
          if [ -f "Unity-iPhone/toy.entitlements" ]; then
             echo "Found entitlements file. Removing aps-environment..."
             /usr/libexec/PlistBuddy -c "Delete :aps-environment" Unity-iPhone/toy.entitlements || echo "Key not found, skipping."
          else
             echo "Entitlements file not found."
          fi

          # 3. –ü—Ä–∏–º–µ–Ω—è–µ–º –ø—Ä–æ—Ñ–∏–ª–∏
          xcode-project use-profiles

      - name: Set version and build number
        script: |
          cd $UNITY_IOS_DIR
          agvtool new-marketing-version 1.0
          agvtool new-version -all 1
      
      - name: Build the project
        script: |
          cd $UNITY_IOS_DIR
          
          echo "üöÄ Starting Raw xcodebuild..."
          
          # –ò—Å–ø–æ–ª—å–∑—É–µ–º xcodebuild –Ω–∞–ø—Ä—è–º—É—é, —á—Ç–æ–±—ã –≤–∏–¥–µ—Ç—å –æ—à–∏–±–∫–∏ —Å—Ä–∞–∑—É –≤ –∫–æ–Ω—Å–æ–ª–∏
          # –≠—Ç–æ —Ä–µ—à–∞–µ—Ç –ø—Ä–æ–±–ª–µ–º—É —Å–∫—Ä—ã—Ç—ã—Ö –ª–æ–≥–æ–≤
          xcodebuild -workspace "Unity-iPhone.xcworkspace" \
            -scheme "Unity-iPhone" \
            -configuration Release \
            -destination "generic/platform=iOS" \
            archive \
            -archivePath "build.xcarchive" \
            CODE_SIGN_STYLE="Manual" \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            DEVELOPMENT_TEAM="ZBXQD67DFW" \
            PROVISIONING_PROFILE_SPECIFIER="sloygem" \
            ENABLE_BITCODE=NO \
            -allowProvisioningUpdates

      - name: Export IPA
        script: |
          cd $UNITY_IOS_DIR
          
          # –≠–∫—Å–ø–æ—Ä—Ç–∏—Ä—É–µ–º IPA –∏–∑ –∞—Ä—Ö–∏–≤–∞, —Å–æ–∑–¥–∞–Ω–Ω–æ–≥–æ –Ω–∞ –ø—Ä–µ–¥—ã–¥—É—â–µ–º —à–∞–≥–µ
          xcodebuild -exportArchive \
            -archivePath "build.xcarchive" \
            -exportPath "build/ios/ipa" \
            -exportOptionsPlist "Info.plist" \
            -allowProvisioningUpdates

    artifacts:
      - ios/build/ios/ipa/*.ipa
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM

    publishing:
      app_store_connect:
        auth: integration
        submit_to_app_store: true
