workflows:
  unity-ios-workflow:
    name: Unity iOS Workflow
    max_build_duration: 120

    integrations:
      app_store_connect: ToyConnect

    environment:
      xcode: latest
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.gem.toy
      vars:
        UNITY_IOS_DIR: ios
        XCODE_WORKSPACE: "Unity-iPhone.xcworkspace"
        XCODE_SCHEME: "Unity-iPhone"
        BUNDLE_ID: "com.gem.toy"
        APP_STORE_APPLE_ID: 6756122152

    scripts:
      - name: Download prepared Xcode project
        script: |
          echo "Downloading prepared Xcode project..."
          curl -L "https://drive.usercontent.google.com/download?id=1JEbBv7yf4ZrgzGtVfqlZfhJZoPxOX_os&export=download&authuser=0&confirm=t&uuid=8909c363-fffd-428f-9b5c-b14677209b63&at=ALWLOp73ZUGUvBKQlhqTMi-4LL_d%3A1765790338676" -o project.zip
          unzip -o project.zip -d ios

      - name: Install CocoaPods
        script: |
          cd $UNITY_IOS_DIR
          if [ -f "Podfile" ]; then
            echo "Updating pod specs and installing pods..."
            pod repo update
            pod install --repo-update
          else
            echo "No Podfile found, skipping CocoaPods installation."
          fi

      - name: Fix code signing & Bitcode
        script: |
          cd $UNITY_IOS_DIR
          xcode-project use-profiles
          # Опционально: убедиться, что Bitcode выключен (Unity обычно без Bitcode)
          # Можно применить через agvtool/PlistBuddy или xcodebuild-параметры при сборке

      - name: Set version and build number
        script: |
          cd $UNITY_IOS_DIR
          agvtool new-marketing-version 1.0
          agvtool new-version -all 1

      - name: Build the project
        script: |
          cd $UNITY_IOS_DIR
          # Передадим Xcode 16 параметр ENABLE_USER_SCRIPT_SANDBOXING=YES
          xcode-project build-ipa \
             --workspace "$XCODE_WORKSPACE" \
             --scheme "$XCODE_SCHEME" \
             --xcodebuild-params "ENABLE_USER_SCRIPT_SANDBOXING=YES COMPILER_INDEX_STORE_ENABLE=NO" \
             --verbose 2>&1 | tee xcode_build.log

    artifacts:
      - build/ios/ipa/*.ipa
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM

    publishing:
      app_store_connect:
        auth: integration
        submit_to_app_store: true
